openapi: 3.0.0
info:
  version: "1.0.0"
  title: MoneyMinder - Rest api
  description: "Api for MoneyMinder project"
tags:
  - name: categories
    description: All available requests related to categories

  - name: lists
    description: All available requests related to lists

  - name: items
    description: All available requests related to items

  - name: purchasedItems
    description: All available requests related to purchased items

  - name: users
    description: All available request related to users

paths:
  /categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - categories
      description: Returns all available categories
      operationId: getCategories
      responses:
        '200':
          description: Returned all available categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'


    post:
      security:
        - bearerAuth: []
      tags:
        - categories
      description: create new category
      operationId: addCategory
      requestBody:
        description: Create a new category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequestBody'
      responses:
        '201':
          description: Created new category
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Category'
        '404':
          description: Wrong request body


  /categories/{categoryId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - categories
      description: Update category
      operationId: updateCategory
      requestBody:
        description: Update category body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequestBody'
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Category not found
        '404':
          description: Wrong request body

    delete:
      security:
        - bearerAuth: []
      tags:
        - categories
      description: Delete specific category
      operationId: deleteCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
      responses:
        '200':
          description: Category deleted successfully
        '404':
          description: Category not found


    get:
      security:
        - bearerAuth: []
      tags:
        - categories
      description: Get specific category
      operationId: getSpecificCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
      responses:
        '200':
          description: Returned specific category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Category not found
        '404':
          description: Wrong request body


  /lists:
    get:
      security:
        - bearerAuth: []
      tags:
        - lists
      description: Get all lists
      operationId: getAllLists
      responses:
        '200':
          description: Returned all lists
          content:
            application/json:
              schema:
                type: object
                properties:
                  lists:
                    type: array
                    items:
                      $ref: '#/components/schemas/List'


    post:
      security:
        - bearerAuth: []
      tags:
        - lists
      description: Create new list
      operationId: createNewList
      responses:
        '200':
          description: Successfully created new list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '400':
          description: Bad request body


  /lists/{listId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - lists
      description: Return specific list
      operationId: getSpecificList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
      responses:
        '200':
          description: Successfully returned specific list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '404':
          description: List not found


    delete:
      security:
        - bearerAuth: []
      tags:
        - lists
      description: Delete specific list
      operationId: deleteSpecificList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
      responses:
        '200':
          description: Successfully deleted specific list
        '404':
          description: List not found


    put:
      security:
        - bearerAuth: []
      tags:
        - lists
      description: Update specific list
      operationId: updateSpecificList
      requestBody:
        description: Update list body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListRequestBody'
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
      responses:
        '200':
          description: Successfully updated specific list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '400':
          description: Wrong request body
        '404':
          description: List not found


  /lists/{listId}/items:
    get:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Return all items from specific list
      operationId: getAllItemsFromSpecificList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
      responses:
        '200':
          description: Successfully returned all items from specific list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
        '404':
          description: List not found
    post:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Add new item to specific list
      operationId: addNewItemToSpecificList
      requestBody:
        description: Add new item body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequestBody'
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
      responses:
        '200':
          description: Successfully added new item to specific list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Wrong new item request body
        '404':
          description: List or category not found
  /lists/{listId}/items/{itemId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Return specific item from specific list
      operationId: returnSpecificItemFromSpecificList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
        - in: path
          name: itemId
          schema:
            type: integer
          required: true
          description: ID of the item
      responses:
        '200':
          description: Successfully returned item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: List or Item not found


    put:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Update specific item from specific list
      operationId: UpdateSpecificItemFromSpecificList
      requestBody:
        description: Update item body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequestBody'
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
        - in: path
          name: itemId
          schema:
            type: integer
          required: true
          description: ID of the item
      responses:
        '200':
          description: Successfully updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Wrong request body
        '404':
          description: List or Item not found


    delete:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Delete specific item from specific list
      operationId: deleteSpecificItemFromSpecificList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
        - in: path
          name: itemId
          schema:
            type: integer
          required: true
          description: ID of the item
      responses:
        '200':
          description: Successfully deleted item
        '404':
          description: List or Item not found


  /lists/{listId}/items/{itemId}/purchased:
    post:
      security:
        - bearerAuth: []
      tags:
        - items
      description: Mark item as purchased
      operationId: markItemAsPurchased
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: ID of the list
        - in: path
          name: itemId
          schema:
            type: integer
          required: true
          description: ID of the item
      responses:
        '200':
          description: Successfully purchased item - item has been moved to another table
        '404':
          description: List or Item not found


  /purchasedItems/categories/{categoryId}/days/{days}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Get purchased items in last N days from category
      operationId: getPurchasedItemsInNDaysByCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
        - in: path
          name: days
          schema:
            type: integer
          required: true
          description: amount of days
      responses:
        '200':
          description: Successfully returned purchased items from n Days
        '404':
          description: Category not found
        '400':
          description: Wrong amount of days


  /purchasedItems/categories/{categoryId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Get purchased items by categoryId
      operationId: getPurchasedItemsByCategoryId
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
      responses:
        '200':
          description: Successfully returned purchased items
        '404':
          description: Category not found


  /purchasedItems/names/{prefix}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Get purchased items names by prefix
      operationId: getPurchasedItemsNamesByPrefix
      parameters:
        - in: path
          name: prefix
          schema:
            type: string
          required: true
          description: prefix
      responses:
        '200':
          description: Successfully returned names


  /purchasedItems/days/{days}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Get purchased items in N Days
      operationId: getPurchasedItemsInNDays
      parameters:
        - in: path
          name: days
          schema:
            type: integer
          required: true
          description: amount od days
      responses:
        '200':
          description: Successfully returned names
        '400':
          description: Wrong amount of days


  /purchasedItems/items/{amountOfItems}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Get last N purchased items
      operationId: getLastNPurchasedItems
      parameters:
        - in: path
          name: amountOfItems
          schema:
            type: integer
          required: true
          description: amount of items
      responses:
        '200':
          description: Successfully returned items
        '400':
          description: Wrong amount of items


  /purchasedItems/lists/{listId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - purchasedItems
      description: Return purchased items from list
      operationId: getLastPurchasedItemsFromList
      parameters:
        - in: path
          name: listId
          schema:
            type: integer
          required: true
          description: List id
      responses:
        '200':
          description: Successfully returned items
        '400':
          description: Wrong list id
  /users/register:
    post:
      tags:
        - users
      description: Register user
      operationId: registerUser
      requestBody:
        description: User details to register new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequestBody'
        required: true
      responses:
        '201':
          description: Successfully registered user
        '400':
          description: Bad request
        '409':
          description: User already exists


  /users/login:
    post:
      tags:
        - users
      description: login user
      operationId: loginUser
      requestBody:
        description: User details to login to the account
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequestBody'
        required: true
      responses:
        '200':
          description: logged in successfully
          headers:
            JsonWebToken:
              $ref: '#/components/headers/JsonWebToken'
        '400':
          description: Bad request
        '401':
          description: User with that email does not exists
        '403':
          description: User couldn't be authenticated


  /users/changePassword:
    post:
      tags:
        - users
      description: change password for user
      operationId: changePassword
      requestBody:
        description: new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequestBody'
        required: true
      responses:
        '200':
          description: changed password successfully
          headers:
            JsonWebToken:
              $ref: '#/components/headers/JsonWebToken'
        '400':
          description: Bad request
        '404':
          description: User not found
        '403':
          description: User couldn't be authenticated


  /users/resetPassword:
    post:
      tags:
        - users
      description: reset password for user
      operationId: resetPassword
      requestBody:
        description: reset password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequestBody'
        required: true
      responses:
        '200':
          description: successfully send message with link to reset password
        '400':
          description: Bad request
        '404':
          description: User not found

  /users/confirmResetPassword:
    put:
      tags:
        - users
      description: set a new password for user
      operationId: confirmResetPassword
      requestBody:
        description: new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmResetPasswordRequestBody'
        required: true
      parameters:
        - name: ResetPasswordToken
          in: query
          description: Reset password token
          required: true
          schema:
            type: string
            example: '62eiredl-ORKa-4930-9831-eec546b91830'
      responses:
        '200':
          description: successfully set a new password for user
        '400':
          description: password is invalid
        '404':
          description: Token is expired or does not exist

components:
  schemas:

    Category:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: 'Food'

    List:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: 'Weekly'

    Item:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        categoryId:
          type: integer
          format: int64
          example: 3
        listId:
          type: integer
          format: int64
          example: 4
        name:
          type: string
          example: 'Cola'
        amount:
          type: integer
          format: int64
          example: 3
        price:
          type: number
          format: double
          example: 7.45
        weight:
          type: integer
          format: int64
          example: 150
        timeCreated:
          type: string
          format: date
          example: "2023-11-27"

    CategoryRequestBody:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: 'Sweets'

    ListRequestBody:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: 'Daily'

    ItemRequestBody:
      required:
        - name
      type: object
      properties:
        categoryId:
          type: integer
          format: int64
          example: 2
        listId:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          example: 'Cola'
        amount:
          type: integer
          format: int64
          example: 5
        price:
          type: number
          format: double
          example: 4.30
        weight:
          type: integer
          format: int64
          example: 350

    CreateItemRequestBody:
      required:
        - name
      type: object
      properties:
        categoryId:
          type: integer
          format: int64
          example: 2
        name:
          type: string
          example: 'Cola'
        amount:
          type: integer
          format: int64
          example: 5
        price:
          type: number
          format: double
          example: 4.30
        weight:
          type: integer
          format: int64
          example: 350

    CreateUserRequestBody:
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
          example: 'verion'
        password:
          type: string
          example: 'K#lasdf&82z'
        email:
          type: string
          example: 'verion@gmail.com'

    LoginUserRequestBody:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          example: 'verion@gmail.com'
        password:
          type: string
          example: 'K#lasdf&82z'

    ChangePasswordRequestBody:
      required:
        - oldPassword
        - repeatOldPassword
        - newPassword
      type: object
      properties:
        oldPassword:
          type: string
          example: '123456'
        repeatOldPassword:
          type: string
          example: '123456'
        newPassword:
          type: string
          example: 'qwerty'

    ResetPasswordRequestBody:
      required:
        - email
      type: object
      properties:
        email:
          type: string
          example: 'verion@gmail.com'

    ConfirmResetPasswordRequestBody:
      required:
        - newPassword
      type: object
      properties:
        email:
          type: string
          example: '123456'

  headers:
    JsonWebToken:
      schema:
        description: JsonWebToken
        type: string
        format: application/jwt
        pattern: ^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]+)$
        example: "eyJhbGciOiJIUzI1NiJ9
        .eyJzdWIiOiJ0ZXN0b3d5Lm1haWxAZ21haWwuY29tIiwiaWF0IjoxN
        zAzODk1OTg0LCJleHAiOjE3MDM5MTc1ODR9
        .Ubh9XvZvp9qbu624AtiRBPXj1BzscGVC1MyqfHL5s60"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT